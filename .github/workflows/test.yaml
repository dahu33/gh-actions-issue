name: test

on: ['pull_request']

jobs:
  test:
    name: test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1.1.0
      - name: Test
        env:
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.event.after }}
        run: printf "GITHUB_SHA=$GITHUB_SHA\nHEAD_SHA=$(git rev-parse HEAD)\nBEFORE_SHA=$BEFORE_SHA\nAFTER_SHA=$AFTER_SHA\n"
